<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EXTRATO Spring Boot</title>
        
        <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"  rel="stylesheet" />
        
        <link th:href="@{/webjars/bootstrap//css/bootstrap-theme.min.css}"  rel="stylesheet" />
        
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"  rel="stylesheet" />
        
        <link th:href="@{/css/estilo.css}" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    
                    <a class="navbar-brand" th:href="@{/extrato/}"></a>
                     
                </div>
            </div>
        </nav>
    
        <div class="container">
            <div class="page-header">
                <h1>EXTRATO BANCARIO</h1>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>|</th>
                        <th>Data</th>
                         <th>|</th>
                        <th>Operacao</th>
                         <th>|</th>
                         <th>Valor</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="op: ${operacao}">
                        <td th:text="${op.idOperacao}"></td>
                        <td th:text="${op.espaco}"></td>
                        <td th:text="${op.dataHoraOperacao}"></td>
                         <td th:text="${op.espaco}"></td>
                        <td th:text="${op.tipoOperacao}"></td>
                         <td th:text="${op.espaco}"></td>
                        <td th:text="${op.valor}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
   
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
